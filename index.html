      <div class="fillWindow Vignette"></div>

          <div class="flex-centered flex-column pos-absolute">
            <div class="skyContainer">
              <div class="starLayer starLayerOne"></div>
              <div class="starLayer starLayerTwo"></div>
              <div class="starLayer starLayerThree"></div>
            </div>
            <div class="rotatingCircles filter-aberration-extreme">
              <div class="circle" style="
                --rad:9.3;
                --thickness:3;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:9;
                --thickness:3;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:4.8;
                --color:var(--color-cycle);
                --thickness:9;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:4.5;
                --color:var(--color-cycle);
                --thickness:6;
                opacity:0.3;
                --spinSpeed:10000000s"
              ></div>
              <div class="circle" style="
                --rad:4;
                opacity:0.4"
              ></div>
              <div class="circle" style="
                --rad:2.3;
                --color:var(--color-cycle);
                --thickness:3;
                opacity:0.2;
                --spinSpeed:50s"
              ></div>
              <div class="circle" style="
                --rad:2;
                opacity:0.6;
                --spinSpeed:20s"
              ></div>
              <div class="circle" style="
                --rad:1.2;
                opacity:0.2"
              ></div>
              <div class="circle" style="
                --rad:0.8;
                --color:var(--color-light);
                --thickness:9;
                opacity:0.05"
              ></div>
            </div>
            <p class="gameHeader txt-size-massive">
              <span class="headerFont" style="--index:0">C</span><span class="headerFont" style="--index:1">o</span><span class="headerFont" style="--index:2">s</span><span class="headerFont" style="--index:3">m</span><span class="headerFont" style="--index:4">i</span><span class="headerFont" style="--index:4.5">l</span><span class="headerFont" style="--index:3.5">i</span><span class="headerFont" style="--index:2.5">g</span><span class="headerFont" style="--index:1.5">h</span><span class="headerFont" style="--index:0.5">t</span>
            </p>
            <p class="clickable" onclick="toggleScreen('Game'); GUIHandler.minimizeDOM(); startGame()">START</p>
            <!-- <p class="clickable" onclick="toggleScreen('Credits')">CREDITS</p> -->
          </div>
        </div>

            <canvas id="PhysicsBodyCanvas" class="PhysicsBodyCanvas"></canvas>
          </div>
          <div class="DarkOverlay fillWindow state-invisible flex-centered" id="DarkOverlay">

              <div class="starLayer starLayerOne"></div>
              <div class="starLayer starLayerTwo"></div>
              <div class="starLayer starLayerThree"></div>
            </div>
            <div class="controls darkOverlay-onclickVanishable-controls" id="DarkOverlay-cancelSelectionControls">
              <p><span class="input">Click</span> on the reddened sides to cancel the selection.</p>
            </div>
            <div class="AreaFragmentDisplay flex-column flex-centered" id="AreaFragmentDisplay">
              <p class="headerFont txt-size-header txt-lined cardSelection-title" id="cardSelection-title">Area</p>
              <div class="areaFragment">
                <div class="areaFragment-bg"></div>
                <div class="areaFragment-icon"></div>
              </div>
            </div>
            <div class="CardSelection flex-column flex-centered" id="CardSelection">
              <p class="headerFont txt-size-header txt-lined cardSelection-title" id="cardSelection-title">Title</p>
              <p class="cardSelection-desc txt-italic filter-aberration" id="cardSelection-desc">Desc</p>
              <div class="cardSelection-cardContainer flex-row flex-centered" id="cardSelection-cardContainer">

              </div>
            </div>
