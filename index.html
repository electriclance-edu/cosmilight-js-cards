<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosmilight</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animations.css">
    <link rel="stylesheet" href="style/inventory.css">
    <link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/debug.css">
    <link rel="stylesheet" href="style/drag.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/light.css">
    <link rel="stylesheet" href="style/structures.css">
    <link rel="stylesheet" href="style/textlogging.css">
    <link rel="stylesheet" href="style/tiles.css">
    <link rel="icon" href="resources/img/favicon.ico">
    <script src="script/helper.js"></script>
    <script src="class/handler/GameEventHandler.js"></script>
    <script src="class/generic/RGBA.js"></script>
    <script src="class/generic/Point.js"></script>
    <script src="class/game/Game.js"></script>
    <script src="class/game/Player.js"></script>
    <script src="class/game/World.js"></script>
    <script src="class/game/Board.js"></script>
    <script src="class/Inventory.js"></script>
    <script src="class/CardType.js"></script>
    <script src="class/Card.js"></script>
    <script src="class/StatType.js"></script>
    <script src="class/Stat.js"></script>
    <script src="class/StructureType.js"></script>
    <script src="class/Structure.js"></script>
    <script src="class/TileType.js"></script>
    <script src="class/Tile.js"></script>
    <script src="class/LightPoint.js"></script>
    <script src="script/main.js" defer></script>
    <script src="class/handler/FPSHandler.js" defer></script>
    <script src="class/handler/LightHandler.js" defer></script>
    <script src="class/handler/GUIHandler.js" defer></script>
    <script src="class/handler/DataHandler.js" defer></script>
    <script src="data/base_game/data-StatType.js" defer></script>
    <script src="data/base_game/data-CardType.js" defer></script>
    <script src="data/base_game/data-TileType.js" defer></script>
    <script src="data/base_game/data-StructureType.js" defer></script>
  </head>
  <body class="bg-darkblue" onload="onload()" onresize="onresize()">
    <div class="Content fillWindow">
      <h1 class="debug-fps txt-white" id="debug-fps">FPS: </h1>
      <div class="fillWindow Vignette"></div>
      <div class="ScreenContainer fillWindow" id="ScreenContainer">
        <div class="Screen-GameBoard screen fillWindow flex-column flex-centered" id="Screen-GameBoard">
          <div class="Crosshair">+</div>
          <div class="FollowCursorTextDisplay textDisplay fillWindow" id="FollowCursorTextDisplay"></div>
          <div class="PlayerTextDisplay textDisplay" id="PlayerTextDisplay"></div>
          <div class="StructureDetailDisplay state-vanished" id="StructureDetailDisplay">
            <div class="titleContainer" onclick="toggleStructureDetailDisplay(false)">
              <p class="structureTitle txt-size-header txt-lined txt-lined-after headerFont" id="structureTitle">Sapfire</p>
              <p class="structureDescription txt-italic" id="structureDescription">Consumes plant fuel to produce heat and light.</p>
            </div>
            <div class="statContainer" style="--fill-abs-max:0" id="structureStatContainer"></div>
          </div>
          <div class="fillWindow LightCanvasContainer">
            <canvas id="LightCanvas"></canvas>
          </div>
          <div class="ExternalInventoryContainer state-StructureDetailDisplay-vanished state-hidden cards-titleDown" id="ExternalInventoryContainer"></div>
          <div class="TileBoard" id="TileBoard"></div>
          <div class="PlayerHandContainer playerInventory" id="PlayerHandContainer">
          </div>
      </div>
    </div>
  </body>
</html>
