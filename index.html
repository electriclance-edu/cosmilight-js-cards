<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosmilight (Demo)</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="resources/img/favicon.ico">
    <script src="script/helper.js"></script>
    <script src="class/handler/GameEventHandler.js"></script>
    <script src="class/generic/RGBA.js"></script>
    <script src="class/generic/Vector.js"></script>
    <script src="class/generic/Shape.js"></script>
    <script src="class/generic/Circle.js"></script>
    <script src="class/generic/Rectangle.js"></script>
    <script src="class/generic/Point.js"></script>
    <script src="class/generic/PhysicsBody.js"></script>
    <script src="class/generic/Effect.js"></script>
    <script src="class/generic/LightPoint.js"></script>
    <script src="class/game/Game.js"></script>
    <script src="class/CardType.js"></script>
    <script src="class/Card.js"></script>
    <script src="class/StatType.js"></script>
    <script src="class/Stat.js"></script>
    <script src="script/main.js" defer></script>
    <script src="class/handler/FPSHandler.js" defer></script>
    <script src="class/handler/PhysicsBodyHandler.js" defer></script>
    <script src="class/handler/LightHandler.js" defer></script>
    <script src="class/handler/EffectHandler.js" defer></script>
    <script src="class/handler/DataHandler.js" defer></script>
    <script src="data/base_game/data-CardType-Credits.js" defer></script>
    <script src="data/base_game/data-CardType-Situation.js" defer></script>
    <script src="data/base_game/data-CardType-Area.js" defer></script>
    <script src="data/base_game/data-CardType-Part.js" defer></script>
    <script src="data/base_game/data-CardType-Item.js" defer></script>
    <script src="data/base_game/data-StatType.js" defer></script>
    <script src="class/handler/GUIHandler.js" defer></script>
  </head>
  <body class="bg-darkblue" onload="onload()" onresize="onresize()">
    <div class="Content" id="Content">
      <!-- <h1 class="debug-fps txt-white" id="debug-fps">FPS: </h1> -->
      <div class="ScreenContainer fillWindow" id="ScreenContainer">
        <div class="Screen-GameBoard screen fillWindow" id="Screen-Game">
          <div class="GameBoard">
            <canvas id="LightCanvas"       class="LightCanvas"      ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas                        class="EffectCanvas"     ></canvas>
            <canvas id="PhysicsBodyCanvas" class="PhysicsBodyCanvas"></canvas>
          </div>
          <div class="Stats" id="Stats">
            <!-- POPULATED VIA SCRIPT -->
          </div>
          <div class="Tabs">
            <div id="TitleTab" class="TitleTab tab state-closed">
              <div id="TitleTab-Header" class="TitleTab-Header filter-aberration">
                <!-- POPULATED VIA SCRIPT -->
              </div>
              <p id="TitleTab-LDescription" class="TitleTab-LDescription filter-aberration txt-italic">
                <!-- POPULATED VIA SCRIPT -->
              </p>
              <p id="TitleTab-TDescription" class="TitleTab-TDescription">
                <!-- POPULATED VIA SCRIPT -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
