<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosmilight (Demo)</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="resources/img/favicon.ico">
    <script src="script/helper.js"></script>
    <script src="class/handler/GameEventHandler.js"></script>
    <script src="class/generic/RGBA.js"></script>
    <script src="class/generic/Point.js"></script>
    <script src="class/game/Game.js"></script>
    <script src="class/game/Player.js"></script>
    <script src="class/game/World.js"></script>
    <script src="class/game/Board.js"></script>
    <script src="class/Inventory.js"></script>
    <script src="class/CardType.js"></script>
    <script src="class/Card.js"></script>
    <script src="class/StatType.js"></script>
    <script src="class/Stat.js"></script>
    <script src="class/StructureType.js"></script>
    <script src="class/Structure.js"></script>
    <script src="class/TileType.js"></script>
    <script src="class/Tile.js"></script>
    <script src="class/FogCircle.js"></script>
    <script src="class/LightPoint.js"></script>
    <script src="script/main.js" defer></script>
    <script src="class/handler/FPSHandler.js" defer></script>
    <script src="class/handler/LightHandler.js" defer></script>
    <script src="class/handler/FogHandler.js" defer></script>
    <script src="class/handler/EffectHandler.js" defer></script>
    <script src="class/handler/DataHandler.js" defer></script>
    <script src="data/base_game/data-CardType-Credits.js" defer></script>
    <script src="class/handler/GUIHandler.js" defer></script>
    <script src="data/base_game/data-StatType.js" defer></script>
    <script src="data/base_game/data-CardType-Other.js" defer></script>
    <script src="data/base_game/data-CardType-Instrument.js" defer></script>
    <script src="data/base_game/data-CardType-Item.js" defer></script>
    <script src="data/base_game/data-CardType-Research.js" defer></script>
    <script src="data/base_game/data-CardType-Spell.js" defer></script>
    <script src="data/base_game/data-TileType.js" defer></script>
    <script src="data/base_game/data-StructureType.js" defer></script>
  </head>
  <body class="bg-darkblue" onload="onload()" onresize="onresize()">
    <div class="Content fillWindow">
      <!-- <h1 class="debug-fps txt-white" id="debug-fps">FPS: </h1> -->
      <div class="fillWindow Vignette"></div>
      <div class="ScreenContainer fillWindow" id="ScreenContainer">
        <div class="Screen-Start flex-centered fillWindow" id="Screen-Start">
          <div class="flex-centered flex-column pos-absolute">
            <div class="skyContainer">
              <div class="starLayer starLayerOne"></div>
              <div class="starLayer starLayerTwo"></div>
              <div class="starLayer starLayerThree"></div>
            </div>
            <div class="rotatingCircles filter-aberration-extreme">
              <div class="circle" style="
                --rad:9.3;
                --thickness:3;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:9;
                --thickness:3;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:4.8;
                --color:var(--color-cycle);
                --thickness:9;
                opacity:0.15;
                --spinSpeed:10s"
              ></div>
              <div class="circle" style="
                --rad:4.5;
                --color:var(--color-cycle);
                --thickness:6;
                opacity:0.3;
                --spinSpeed:10000000s"
              ></div>
              <div class="circle" style="
                --rad:4;
                opacity:0.4"
              ></div>
              <div class="circle" style="
                --rad:2.3;
                --color:var(--color-cycle);
                --thickness:3;
                opacity:0.2;
                --spinSpeed:50s"
              ></div>
              <div class="circle" style="
                --rad:2;
                opacity:0.6;
                --spinSpeed:20s"
              ></div>
              <div class="circle" style="
                --rad:1.2;
                opacity:0.2"
              ></div>
              <div class="circle" style="
                --rad:0.8;
                --color:var(--color-light);
                --thickness:9;
                opacity:0.05"
              ></div>
            </div>
            <p class="gameHeader txt-size-massive">
              <span class="headerFont" style="--index:0">C</span><span class="headerFont" style="--index:1">o</span><span class="headerFont" style="--index:2">s</span><span class="headerFont" style="--index:3">m</span><span class="headerFont" style="--index:4">i</span><span class="headerFont" style="--index:4.5">l</span><span class="headerFont" style="--index:3.5">i</span><span class="headerFont" style="--index:2.5">g</span><span class="headerFont" style="--index:1.5">h</span><span class="headerFont" style="--index:0.5">t</span>
            </p>
            <p class="clickable" onclick="toggleScreen('Game'); GUIHandler.minimizeDOM(); startGame()">START</p>
            <p class="clickable" onclick="toggleScreen('Credits')">CREDITS</p>
          </div>
        </div>
        <div class="Screen-Credits screen fillWindow flex-column flex-centered" id="Screen-Credits">
          <div onclick="toggleScreen('Start')" class="darkOverlay-bg fillWindow">
            <div class="starLayer starLayerOne"></div>
            <div class="starLayer starLayerTwo"></div>
            <div class="starLayer starLayerThree"></div>
          </div>
          <p class="clickable" onclick="toggleScreen('Start')">Return to Menu</p>
          <p>Without this person, this game wouldn't be possible. From the bottom of my heart, thank you for working so hard.</p>
          <div class="flex-centered flex-row credits-me" id="credits-me"></div>
          <p>These people helped as well a little, thank you your a cool!!</p>
          <div class="flex-centered flex-row" id="credits-friends"></div>
        </div>
        <div class="Screen-GameBoard screen fillWindow" id="Screen-Game">
          <div class="DarkOverlay fillWindow state-invisible flex-centered" id="DarkOverlay">
            <div class="darkOverlay-bg fillWindow" id="darkOverlay-bg">
              <div class="starLayer starLayerOne"></div>
              <div class="starLayer starLayerTwo"></div>
              <div class="starLayer starLayerThree"></div>
            </div>
            <div class="controls darkOverlay-onclickVanishable-controls" id="DarkOverlay-cancelSelectionControls">
              <p><span class="input">Click</span> on the reddened sides to cancel the selection.</p>
            </div>
            <div class="AreaFragmentDisplay flex-column flex-centered" id="AreaFragmentDisplay">
              <p class="headerFont txt-size-header txt-lined cardSelection-title" id="cardSelection-title">Area</p>
              <div class="areaFragment">
                <div class="areaFragment-bg"></div>
                <div class="areaFragment-icon"></div>
              </div>
            </div>
            <div class="CardSelection flex-column flex-centered" id="CardSelection">
              <p class="headerFont txt-size-header txt-lined cardSelection-title" id="cardSelection-title">Title</p>
              <p class="cardSelection-desc txt-italic filter-aberration" id="cardSelection-desc">Desc</p>
              <div class="cardSelection-cardContainer flex-row flex-centered" id="cardSelection-cardContainer">

              </div>
            </div>
          </div>
          <div class="PersistentCursorTextDisplay textDisplay" id="PersistentCursorTextDisplay"></div>
          <div class="FollowCursorTextDisplay textDisplay fillWindow" id="FollowCursorTextDisplay"></div>
          <div class="PlayerTextDisplay textDisplay" id="PlayerTextDisplay"></div>
          <div class="BodyPartsContainer flex-row flex-centered">
            <div id="bodyPart-eye" class="BodyPart BodyPart-Eye">
              <div class="bodyPart-header">
                <div class="bodyPart-card">
  
                </div>
                <div class="bodyPart-toggle">
                  
                </div>
              </div>
              <div class="bodyPart-contents">
                <div class="GraphicsLayer">
                  <div class="TileBoard" id="TileBoard"></div>
                  <canvas id="StructureBoard" class="StructureBoard"></canvas>
                  <canvas id="FogCanvas" class="FogCanvas"></canvas>
                  <canvas id="LightCanvas" class="LightCanvas"></canvas>
                  <div id="EffectLayer" class="EffectLayer"></div>
                </div>
              </div>
            </div>
            <div class="bodyPart-inv"></div>
          </div>
          <div class="ExternalInventoryContainer state-StructureDetailDisplay-vanished state-hidden cards-titleDown" id="ExternalInventoryContainer"></div>
          <div class="PlayerHandContainer playerInventory" id="PlayerHandContainer"></div>
          <div class="playerStatDisplay statContainer" id="PlayerStatContainer"></div>
      </div>
    </div>
  </body>
</html>
